{{ define "main" }}
		<div class="row">
		{{range .Data.Pages }}
			<div class="col-md-10 col-md-offset-1">

			<div class="postbox">
				<div class="smallhead media-heading">
					<a href="{{ .Permalink }}" class="off">{{ .Params.title }}</a>
				</div>
				<div class="smallspacer"></div>
				<div class="smallnote">{{ .Date.Format "2006-01-02" }}</div>

				<div class="bigspacer"></div>
				<p>{{slicestr .Summary 0 255}}...</p>
				<div class="smallspacer"></div>
				<div class="spacer"></div>
			</div>
			</div>

			{{ end }}
	</div>
{{ end }}
