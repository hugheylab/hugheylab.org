{{ partial "header.html" . }}

{{ block "main" . }}
<div class="blog-post">
	<div class="bigspacer"></div>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			{{if .Params.image }}
			<img class="offset" src="{{ .Params.image }}">
			{{end }}
			<div class="post">
				{{ .Content }}
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>

	<div class="bigspacer"></div>
	<div class="spacer"></div>

</div>
{{ end }}

{{ partial "footer.html" . }}
