{{ define "main" }}
<div class="row">
	{{range .Data.Pages }}
	<div class="col-md-4 paperbox">
		<div class="media">
			{{ if .Params.image }}
			<a class="pull-right">
				<img width=100 class="media-object" src="/assets/images/papers/{{ .Params.image }}">
			</a>
			{{ end }}
			<div class="media-body">
				<div class="smallhead media-heading">
					<a href="{{ .Permalink }}" class="off">{{ .Params.title }}</a></div>
				<p class="note">{{ .Params.short_ref }}</p>
			</div>
		</div>
		<div class="bigspacer"></div>
		<div class="spacer"></div>
	</div>
	{{ end }}
</div>
{{ end }}
