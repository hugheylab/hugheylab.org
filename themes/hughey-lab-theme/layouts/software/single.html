{{ define "main" }}
<div class="blog-post">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="media">
				<div class="media-body">
					<div class="title media-heading">
						<h1>{{ .Params.title }}</h1>
					</div>
					<p>
					<div class="smallhead">
						{{if .Params.description }}
							by <span class="off">{{ .Params.description }}</span>
						{{ end }}
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>

	<div class="bigspacer"></div>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="post">
				{{ .Content }}
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>

	<div class="bigspacer"></div>
	<div class="spacer"></div>

</div>
{{ end }}
